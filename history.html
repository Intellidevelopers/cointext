    <script>
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          // Retrieve the random transaction history from localStorage
          const randomTransaction = localStorage.getItem('randomTransaction');
      
          // Display the random transaction history on the history.html page
          if (randomTransaction) {
            const historyContainer = document.getElementById('transactionHistory');
            const transactionDataElement = document.createElement('p');
            transactionDataElement.classList.add('text-small');
            transactionDataElement.textContent = randomTransaction;
            historyContainer.appendChild(transactionDataElement);
          }
        });
      </script>
