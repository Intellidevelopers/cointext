<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Success</title>
  <style>
    /* Optional: Add some basic styling for better appearance */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      color: #09c87c;
    }

    #loadingText {
      font-size: 24px;
    }

    #loadingAnimation {
      font-size: 36px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="loadingText">Hacking into the system...</div>
  <div id="loadingAnimation">Loading...</div>

  <script>
    // Simulate the loading process with changing text and animation
    const loadingTextElement = document.getElementById('loadingText');
    const loadingAnimationElement = document.getElementById('loadingAnimation');

    function simulateTransaction() {
      setTimeout(() => {
        updateText('Transaction processing...');
        updateAnimation('25%'); // Update animation

        setTimeout(() => {
          updateText('Transaction verifying...');
          updateAnimation('50%'); // Update animation

          setTimeout(() => {
            updateText('Transaction verified!');
            updateAnimation('✓'); // Update animation

            setTimeout(() => {
              updateText('Validating transaction...');
              updateAnimation('75%'); // Update animation

              setTimeout(() => {
                updateText('Transaction processing...');
                updateAnimation('100%'); // Update animation

                // Add more steps as needed...

                // Final success message
                setTimeout(() => {
                  updateText('Transaction successful!');
                  updateAnimation('✓');
                  window.location.href = 'history.html'; // Replace with your actual redirect URL // Update animation
                }, 5000);
              }, 5000);
            }, 5000);
          }, 5000);
        }, 5000);
      }, 5000);
    }

    // Function to update loading text
    function updateText(text) {
      loadingTextElement.innerText = text;
    }

    // Function to update loading animation
    function updateAnimation(animation) {
      loadingAnimationElement.innerText = animation;
    }

    // Start the simulation when the page loads
    window.onload = simulateTransaction;
  </script>

</body>
</html>
